<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt | FitPause</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Start</a>
    <a href="onboarding.html">Onboarding</a>
    <a href="funktionen.html">Funktionen</a>
    <a href="preise.html">Preise</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
  </nav>

  <main>
    <section class="contact-section">
      <h1>Kontakt</h1>
      <p>Haben Sie Fragen oder Anregungen? Wir freuen uns auf Ihre Nachricht!</p>
      
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit" class="cta-btn">Nachricht senden</button>
      </form>
    </section>
  </main>

  <footer>
    <section class="trust">
      <img src="assets/images/germany.svg" alt="Made in Germany" width="28">
      <img src="assets/images/dsgvo.svg" alt="DSGVO-konform" width="28">
      <span>★★★★★ 4,9/5 von 231 Bewertungen</span>
    </section>
    <nav>
      <a href="impressum.html">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
    </nav>
  </footer>

  <script src="app.js"></script>
</body>
</html>
