<!-- VERBESSERTER ALLERGIE-BEREICH -->
<div class="form-group allergy-section">
    <label data-i18n="allergies">Allergien & Unverträglichkeiten:</label>
    
    <!-- Häufige Allergien als anklickbare Buttons -->
    <div class="allergy-buttons">
        <button type="button" class="allergy-btn" onclick="toggleAllergy('gluten')">
            🌾 Gluten
        </button>
        <button type="button" class="allergy-btn" onclick="toggleAllergy('lactose')">
            🥛 Laktose
        </button>
        <button type="button" class="allergy-btn" onclick="toggleAllergy('nuts')">
            🥜 Nüsse
        </button>
        <button type="button" class="allergy-btn" onclick="toggleAllergy('shellfish')">
            🦐 Meeresfrüchte
        </button>
        <button type="button" class="allergy-btn" onclick="toggleAllergy('eggs')">
            🥚 Eier
        </button>
        <button type="button" class="allergy-btn" onclick="toggleAllergy('soy')">
            🫘 Soja
        </button>
        <button type="button" class="allergy-btn" onclick="toggleAllergy('fish')">
            🐟 Fisch
        </button>
        <button type="button" class="allergy-btn" onclick="toggleAllergy('sesame')">
            🌰 Sesam
        </button>
    </div>
    
    <!-- Weitere häufige Unverträglichkeiten -->
    <div class="intolerance-section">
        <h4>Häufige Unverträglichkeiten:</h4>
        <div class="allergy-buttons secondary">
            <button type="button" class="allergy-btn small" onclick="toggleAllergy('histamine')">
                Histamin
            </button>
            <button type="button" class="allergy-btn small" onclick="toggleAllergy('fructose')">
                Fruktose
            </button>
            <button type="button" class="allergy-btn small" onclick="toggleAllergy('sorbit')">
                Sorbit
            </button>
            <button type="button" class="allergy-btn small" onclick="toggleAllergy('salicylate')">
                Salicylate
            </button>
        </div>
    </div>
    
    <!-- Eigene Eingabe -->
    <div class="custom-allergy-input">
        <label>✏️ Weitere Allergien hinzufügen:</label>
        <div class="input-group">
            <input type="text" id="custom-allergy" placeholder="z.B. Tomaten, Zwiebeln, spezielle Medikamente...">
            <button type="button" onclick="addCustomAllergy()" class="add-btn">+ Hinzufügen</button>
        </div>
    </div>
    
    <!-- Ausgewählte Allergien anzeigen -->
    <div class="selected-allergies" id="selected-allergies">
        <strong>Ihre Auswahl:</strong>
        <div id="allergy-tags"></div>
    </div>
    
    <!-- Verstecktes Input für Formular-Submission -->
    <input type="hidden" name="allergies" id="allergies-hidden">
</div>
