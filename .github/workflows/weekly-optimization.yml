name: Weekly Optimization Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM
  workflow_dispatch:  # Manual trigger

jobs:
  optimization-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Competitive Analysis
        run: |
          echo "Running competitive analysis..."
          node scripts/competitor-monitoring.js || echo "Competitor monitoring script not found"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Performance Monitoring
        run: |
          echo "Running performance monitoring..."
          node scripts/performance-monitor.js || echo "Performance monitor script not found"
      
      - name: SEO Analysis
        run: |
          echo "Running SEO analysis..."
          node scripts/seo-analysis.js || echo "SEO analysis script not found"
      
      - name: Generate Report
        run: |
          echo "Generating weekly report..."
          node scripts/weekly-report-generator.js || echo "Report generator script not found"
