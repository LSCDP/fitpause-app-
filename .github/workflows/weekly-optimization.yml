name: Weekly Optimization Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM
  workflow_dispatch:  # Manual trigger

jobs:
  optimization-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install || echo "No package.json found, skipping dependencies"
      
      - name: Competitive Analysis
        run: |
          echo "Running competitive analysis..."
          if [ -f "scripts/competitor-monitoring.js" ]; then
            node scripts/competitor-monitoring.js
          else
            echo "Competitor monitoring script not found, skipping"
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Performance Monitoring
        run: |
          echo "Running performance monitoring..."
          if [ -f "scripts/performance-monitor.js" ]; then
            node scripts/performance-monitor.js
          else
            echo "Performance monitor script not found, skipping"
          fi
      
      - name: SEO Analysis
        run: |
          echo "Running SEO analysis..."
          if [ -f "scripts/seo-analysis.js" ]; then
            node scripts/seo-analysis.js
          else
            echo "SEO analysis script not found, skipping"
          fi
      
      - name: Generate Weekly Report
        run: |
          echo "Generating weekly report..."
          if [ -f "scripts/weekly-report-generator.js" ]; then
            node scripts/weekly-report-generator.js
          else
            echo "Weekly report generator script not found, skipping"
          fi
      
      - name: Report Summary
        run: echo "Weekly optimization report completed successfully"
